<div class="login-page">
  <!-- Elementos decorativos de fundo -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <div class="login-container">
    <!-- Card de Login -->
    <div class="login-card">
      <!-- Header do Card -->
      <div class="login-header">
        <div class="logo-icon">
          <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <h1 class="login-title">Saúde Conecta</h1>
        <p class="login-subtitle">Acesse sua conta</p>
      </div>

      <!-- Formulário -->
      <form [formGroup]="FormularioUsuario" class="login-form" (keydown.enter)="Login()">
        <!-- Campo Usuário -->
        <div class="input-group">
          <div class="input-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <input type="text" id="username" formControlName="username" placeholder="Digite seu usuário"
            autocomplete="username" required>
          <label for="username">Usuário</label>
        </div>

        <!-- Campo Senha -->
        <div class="input-group">
          <div class="input-icon">
            <i class="fa-solid fa-lock"></i>
          </div>
          <input type="password" id="password" formControlName="password" placeholder="Digite sua senha"
            autocomplete="current-password">
          <label for="password">Senha</label>
        </div>

        <!-- Link Esqueci Senha -->
        <div class="forgot-password">
          <a routerLink="/recuperaCadastro" class="forgot-link">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <span>Esqueci minha senha</span>
          </a>
        </div>

        <!-- Botão Login -->
        <button type="button" class="btn-login" (click)="Login()">
          <span class="btn-text">Entrar</span>
          <i class="fa-solid fa-arrow-right btn-icon"></i>
        </button>
      </form>

      <!-- Footer do Card -->
      <div class="login-footer">
        <a routerLink="/" class="back-link">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Voltar para o início</span>
        </a>
        <p class="footer-text">Sistema de Gestão em Saúde</p>
      </div>
    </div>

    <!-- Versão -->
    <div class="version-info">
      <span>v2.0</span>
    </div>
  </div>
</div>
