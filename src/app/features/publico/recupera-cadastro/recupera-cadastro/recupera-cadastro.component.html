<div class="recupera-page">
  <!-- Elementos decorativos de fundo -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="recupera-container">
    <!-- Card Principal -->
    <div class="recupera-card">
      <!-- Header -->
      <div class="card-header">
        <div class="header-icon">
          <i class="fa-solid fa-key"></i>
        </div>
        <h1>Recuperar Senha</h1>
        <p>Informe seu email para receber uma nova senha</p>
      </div>

      <!-- Formulário de Email -->
      <form [formGroup]="FormularioEmail" class="recupera-form" *ngIf="!emailEnviado">
        <div class="input-group">
          <div class="input-icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="Digite seu email cadastrado"
            autocomplete="email">
          <label for="email">Email</label>
        </div>

        <button 
          type="button" 
          class="btn-enviar" 
          (click)="enviarEmail()"
          [disabled]="FormularioEmail.invalid || isLoading">
          <span *ngIf="!isLoading">
            <i class="fa-solid fa-paper-plane"></i>
            Enviar Nova Senha
          </span>
          <span *ngIf="isLoading" class="loading">
            <i class="fa-solid fa-spinner fa-spin"></i>
            Enviando...
          </span>
        </button>
      </form>

      <!-- Estado de Sucesso -->
      <div class="success-state" *ngIf="emailEnviado">
        <div class="success-icon">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <h2>Email Enviado!</h2>
        <p>Verifique sua caixa de entrada e spam. Uma nova senha foi enviada para o seu email.</p>
        
        <button type="button" class="btn-secondary" (click)="reenviarEmail()">
          <i class="fa-solid fa-rotate"></i>
          Enviar para outro email
        </button>
      </div>

      <!-- Footer -->
      <div class="card-footer">
        <a (click)="voltarParaLogin()" class="back-link">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Voltar para o login</span>
        </a>
      </div>
    </div>

    <!-- Info Card -->
    <div class="info-card">
      <div class="info-icon">
        <i class="fa-solid fa-circle-info"></i>
      </div>
      <div class="info-content">
        <h3>Dica</h3>
        <p>Após receber a nova senha por email, recomendamos que você a altere nas configurações do sistema.</p>
      </div>
    </div>
  </div>
</div>
