<div class="dialog-container">
  <!-- Header -->
  <header class="dialog-header">
    <div class="header-info">
      <div class="header-icon">
        <i class="fa-solid fa-user-doctor"></i>
      </div>
      <div class="header-text">
        <h2 class="header-title">Selecionar Clínico</h2>
        <p class="header-subtitle">{{ dataSource.length }} Clínico(s) encontrado(s)</p>
      </div>
    </div>
    <button class="close-btn" mat-dialog-close>
      <i class="fa-solid fa-xmark"></i>
    </button>
  </header>

  <!-- Lista de Médicos -->
  <div class="dialog-body">
    <div class="list-container">
      <!-- Empty State -->
      <div class="empty-state" *ngIf="dataSource.length === 0">
        <i class="fa-solid fa-user-doctor"></i>
        <p>Nenhum clínico encontrado</p>
        <span>Tente ajustar os filtros de pesquisa</span>
      </div>

      <!-- Lista -->
      <div class="person-list" *ngIf="dataSource.length > 0">
        <div class="person-item" *ngFor="let element of (dataSource | slice: lowValue : highValue)">
          <div class="person-avatar">
            <i class="fa-solid fa-user-doctor"></i>
          </div>
          <div class="person-info">
            <span class="person-name">{{ element.nome }}</span>
            <div class="person-details">
              <span class="detail-badge detail-badge--specialty">
                <i class="fa-solid fa-stethoscope"></i>
                {{ getPrimeiraEspecialidade(element) }}
              </span>
              <span class="detail-item" *ngIf="element.registroConselho">
                <i class="fa-solid fa-id-badge"></i>
                CRM: {{ element.registroConselho }}
              </span>
            </div>
          </div>
          <button class="btn-select" (click)="marcarConsulta(element)">
            <i class="fa-solid fa-check"></i>
            Selecionar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer com Paginação -->
  <footer class="dialog-footer">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="getPaginatorData($event)" [length]="dataSource.length"
      showFirstLastButtons>
    </mat-paginator>
  </footer>
</div>
