<div class="modal-overlay">
  <div class="modal-container">
    <!-- Header -->
    <div class="modal-header">
      <div class="modal-header__title">
        <i class="fa-solid fa-user"></i>
        <h3>Selecionar Paciente</h3>
      </div>
      <button class="modal-close" (click)="fecharTabela()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="modal-content">
      <table mat-table [dataSource]="(dataSource | slice :lowValue : highValue)" class="table-modern">

        <ng-container matColumnDef="paciCodigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">
            <span class="badge badge--code">#{{element.codigo}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="paciNome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">
            <div class="cell-name">
              <i class="fa-solid fa-user"></i>
              <span>{{element.nome}}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="paciCpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="paciDataNacimento">
          <th mat-header-cell *matHeaderCellDef>Data Nasc.</th>
          <td mat-cell *matCellDef="let element">{{element.dataNacimento}}</td>
        </ng-container>

        <ng-container matColumnDef="seleciona">
          <th mat-header-cell *matHeaderCellDef class="col-action">Ação</th>
          <td mat-cell *matCellDef="let element" class="col-action">
            <button class="btn-select" title="Selecionar paciente" (click)="SelecionaPaciente(element)">
              <i class="fa-solid fa-check"></i> Selecionar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
      </table>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <mat-paginator [pageSizeOptions]="[5,10]" (page)="getPaginatorData($event)" [length]="dataSource.length"
        showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
