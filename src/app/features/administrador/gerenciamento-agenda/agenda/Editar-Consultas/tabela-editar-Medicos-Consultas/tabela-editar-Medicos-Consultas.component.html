<div class="modal-overlay">
  <div class="modal-container">
    <!-- Header -->
    <div class="modal-header">
      <div class="modal-header__title">
        <i class="fa-solid fa-user-doctor"></i>
        <h3>Selecionar Clínico</h3>
      </div>
      <button class="modal-close" (click)="fecharTabela()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="modal-content">
      <table mat-table [dataSource]="(dataSource | slice :lowValue : highValue)" class="table-modern">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">
            <div class="cell-name">
              <i class="fa-solid fa-user-doctor"></i>
              <span>{{element.nome}}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Especialidade">
          <th mat-header-cell *matHeaderCellDef>Especialidade(s)</th>
          <td mat-cell *matCellDef="let element">
            <div class="specialties-container">
              <span class="badge badge--specialty" *ngFor="let esp of element.especialidades">
                {{esp.nome}}
              </span>
              <span class="badge badge--specialty badge--empty"
                *ngIf="!element.especialidades || element.especialidades.length === 0">
                Não informado
              </span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="MarcaConsulta">
          <th mat-header-cell *matHeaderCellDef class="col-action">Ação</th>
          <td mat-cell *matCellDef="let element" class="col-action">
            <button class="btn-select" title="Selecionar Clínico" (click)="SelecionaMedico(element)">
              <i class="fa-solid fa-check"></i> Selecionar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
      </table>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <mat-paginator [pageSizeOptions]="[5,10]" (page)="getPaginatorData($event)" [length]="dataSource.length"
        showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
