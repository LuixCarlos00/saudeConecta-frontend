<div class="dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-icon">
      <i class="fa-solid fa-key"></i>
    </div>
    <h2 class="dialog-title">Alterar Senha</h2>
    <p class="dialog-subtitle">Digite a nova senha para o usu√°rio</p>
  </div>

  <!-- Content -->
  <div class="dialog-content">
    <div class="form-group">
      <label class="form-label">
        <i class="fa-solid fa-lock"></i>
        Nova Senha
      </label>
      <div class="input-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-input"
          placeholder="Digite a nova senha"
          [(ngModel)]="novaSenha"
          autocomplete="new-password"
        />
        <button 
          type="button" 
          class="toggle-password-btn" 
          (click)="togglePasswordVisibility()"
          [title]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
          <i class="fa-solid" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>
      <div class="password-strength" *ngIf="novaSenha">
        <div class="strength-bar">
          <div class="strength-fill" [style.width]="getPasswordStrength() + '%'" [class]="getPasswordStrengthClass()"></div>
        </div>
        <span class="strength-text">{{ getPasswordStrengthText() }}</span>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="dialog-actions">
    <button class="btn btn-cancel" (click)="dialogRef.close()">
      <i class="fa-solid fa-xmark"></i>
      Cancelar
    </button>
    <button class="btn btn-primary" (click)="TrocaSenha()" [disabled]="!novaSenha">
      <i class="fa-solid fa-check"></i>
      Confirmar
    </button>
  </div>
</div>
